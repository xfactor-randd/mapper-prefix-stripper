send_anonymous_usage_stats: true
project_id: "mapper-prefix-stripper"
default_environment: test
requires_meltano: ">=4.0"
environments:
- name: test
plugins:
  extractors:
  - name: tap-smoke-test
    variant: meltano
    pip_url: git+https://github.com/meltano/tap-smoke-test.git
    config:
      streams:
      - stream_name: animals
        input_filename: https://raw.githubusercontent.com/meltano/tap-smoke-test/main/demo-data/animals-data.jsonl

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl

  mappers:
  - name: "mapper-prefix-stripper"
    namespace: "mapper_prefix_stripper"
    pip_url: -e .
    capabilities:
    - structured-logging

    # TODO: Declare settings and their types here:
    settings:
    - name: strip_prefixes
      kind: array
      label: Strip Prefixes
      description: A list of prefixes to remove

    # TODO: Declare mapping instances here:
    # https://docs.meltano.com/guide/mappers/#example-1
    mappings:
    - name: prefix
      config:
        strip_prefixes:
        - properties_
